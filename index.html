<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat:ital,wght@0,100;0,600;0,700;1,200&family=Newsreader:opsz,wght@6..72,400;6..72,500;6..72,600;6..72,700&family=Open+Sans:wght@300;600&family=Poppins:ital,wght@0,200;0,400;0,900;1,300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat:ital,wght@0,100;0,600;0,700;1,200&family=Mulish:wght@400;500;600&family=Newsreader:opsz,wght@6..72,400;6..72,500;6..72,600;6..72,700&family=Open+Sans:wght@300;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <div class="head">
            <div class="heads">
                <h3>Bill</h3>
                <input type="text" placeholder="$">
            </div>

            <div class="heads">
                <h3>Select Tips %</h3>
                <input type="text" placeholder="%">
            </div>

            <div class="heads">
                <h3>Number of People</h3>
                <input type="text" placeholder="">
            </div>
        </div>
        
        <div class="header">

            <div class="tip">
                <h3><span class="highlight">Tip Amount</span> <br>/ person</h3>
                <p>$0.00</p>
            </div>
            <div class="total">
                <h3><span class="highlight">Total</span> <br>/ person</h3>
                <p>$0.00</p>
            </div>

            <div class="sum">
                <button>SUM</button>
            </div>
            <div class="reset">
                <button>RESET</button>
            </div>

        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
